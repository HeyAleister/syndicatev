<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Online-Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .item {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Willkommen in meinem Online-Shop</h1>
    
    <div class="item">
        <h2>Produkt 1</h2>
        <p>Beschreibung des Produkts 1.</p>
        <button class="button" onclick="kaufen('Produkt 1', 29.99)">Kaufen für 29,99€</button>
    </div>

    <div class="item">
        <h2>Produkt 2</h2>
        <p>Beschreibung des Produkts 2.</p>
        <button class="button" onclick="kaufen('Produkt 2', 39.99)">Kaufen für 39,99€</button>
    </div>

    <div class="item">
        <h2>Produkt 3</h2>
        <p>Beschreibung des Produkts 3.</p>
        <button class="button" onclick="kaufen('Produkt 3', 19.99)">Kaufen für 19,99€</button>
    </div>

    <script>
        function kaufen(produkt, preis) {
            let bestellung = {
                produkt: produkt,
                preis: preis,
                datum: new Date().toLocaleString()
            };

            // Bestellungsinformationen als JSON speichern
            fetch('bestellungen.txt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(bestellung)
            })
            .then(response => {
                if (response.ok) {
                    alert(produkt + " wurde erfolgreich gekauft!");
                } else {
                    alert("Fehler beim Kauf. Bitte versuchen Sie es später erneut.");
                }
            })
            .catch(error => console.error('Fehler:', error));
        }
    </script>
</body>
</html>
